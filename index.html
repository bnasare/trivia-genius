<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Genius</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TriviaGenius</h1>

    <div class="container">
        <div class="header show">
            <div class="title">SIGN IN</div>
            <div class="subtitle">Log in to your account</div>
        </div>


        <div class="quiz show">

            <div class="image">
                <img src="https://github.com/bnasare/trivia-genius/blob/master/images/test.png?raw=true" alt="">
            </div>

            <div class="salutation">
                <div>Welcome Back!</div>
                <span>Are you the next champion of <strong class="brand">ThinkTank Trivia</strong>? </span>

                <form class="form" action="">
                    <label class="username" for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">

                    <label class="password" for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter your password">

                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label class="remember" for="remember">Keep me signed in</label>
                    </div>

                    <div class="button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>

            <div class="signUp">
                <span>Don't have an account?</span>
                <a href="#">Sign Up</a>
            </div>

            <div class="forgot">
                <span>Forgot Password?</span>
                <a href="#">Reset</a>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
